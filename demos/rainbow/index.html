<div id="player"></div>

<script type="bs" id="bs">

var width = 700;
var height = 400;
var sectors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];

var sectorWidth = width / sectors.length;
for (var s = 0, l = sectors.length; s < l; ++s) {
  Shape.rect(s * sectorWidth, 0, sectorWidth, 20).attr('fillColor', sectors[s]).addTo(stage);
}

var blobs = [];

function makeBlob(x, y) {
  var t = Shape.rect(0, 0, 12, 12, 3).attr(
    'fillColor',
    color( sectors[0|x/(width/sectors.length)] ).randomize('h', .1).randomize('l')
  ).addTo(stage);
  t.attr({
    x: x,
    y: y,
    opacity: 0,
    scale: 0
  }).animate(Math.random() * 50 + 50, {
    opacity: 1 - Math.random()*.6,
    scale: 1 + Math.random()*2
  }, {
    easing: 'elasticOut'
  });
  return {
    kill: function() {
      t.animate(Math.random() * 20 + 50, {
        opacity: 0,
        scale: 0
      }, {
        onEnd: function() {
          t.remove();
        }
      });
    }
  };
}

var d;
stage.on('pointermove', function(e) {
  blobs.push(makeBlob(e.stageX, e.stageY));
  while (blobs.length > 50) {
    blobs.shift().kill();
  }
});

</script>

<script>

  var player = document.getElementById('player');

  var b = bonsai.run(player, {
    code: document.getElementById('bs').innerHTML,
    height: 400,
    width: 700,
    framerate: 50
  });

  window.onresize = function() {
    player.style.left = (window.innerWidth - 202)/2 - 350 + 'px';
    player.style.top = window.innerHeight/2 - 200 + 'px';
  };

  window.onresize();

</script>
