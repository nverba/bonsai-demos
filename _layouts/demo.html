<!doctype html>

<meta charset="utf-8" />
<link rel="stylesheet" href="{{site.baseurl}}/assets/pygment.css" />
<link rel="stylesheet" href="{{site.baseurl}}/assets/main.css" />

<title>Bonsai Demos - {{page.title}}</title>

<body>

	<div id="nav">
		<h1><a href="/">Bonsai Demos</a></h1>
		<ul>
			{% for p in site.pages %}
				{% unless p.title == 'Home' %}
					<li><a {% if p.url == page.url %}class="active"{% endif %} href="{{site.baseurl}}{{p.url}}">{{p.title}}</a></li>
				{% endunless %}
			{% endfor %}
		</ul>
	</div>

	<script src="{{site.baseurl}}/lib/bonsai/bonsai.iframe.js"></script>

	<div id="content">
		{{content}}
	</div>

</body>
