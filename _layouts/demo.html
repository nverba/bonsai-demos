<!doctype html>

<meta charset="utf-8" />
<link rel="stylesheet" href="{{site.baseurl}}/assets/pygment.css" />
<link rel="stylesheet" href="{{site.baseurl}}/assets/main.css" />

<script src="//use.typekit.net/vdv4wzo.js"></script>
<script>try{Typekit.load();}catch(e){}</script>

<title>BonsaiJS Demos - {{page.title}}</title>

<body>

	<div id="nav">
		<h1 id="logo"><a href="http://bonsaijs.org/">Bonsai</a></h1>
		<ul>
			{% for p in site.pages %}
				{% unless p.title == 'Home' %}
					<li><a {% if p.url == page.url %}class="active"{% endif %} href="{{site.baseurl}}{{p.url}}">{{p.title}}</a></li>
				{% endunless %}
			{% endfor %}
		</ul>
	</div>

	<script src="http://cloud.github.com/downloads/uxebu/bonsai/bonsai.iframe-0.3.8.min.js"></script>

	<div id="content">
		{{content}}
	</div>

</body>
